<h2>Boeing 747</h2>
<p>보잉 747(영어: Boeing 747)은 보잉이 개발한 대형 여객기이다.[1] 점보 제트기(영어: Jumbo Jet)라고도 불리는[2] 보잉 747은 안토노프 An-225, 에어버스 A380 다음으로 세계에서 가장 거대한 비행기이다. 최고 정원은 524명이다. 대한민국, 미국, 중화인민공화국, 일본등 세계 여러나라 에서 개인 및 국가원수의 전용기로 사용되고 있다. </p>
